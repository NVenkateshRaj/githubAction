name: Github Actions

on:
  tags:
    - v*
  push:
    branches:
      - master


jobs:
  flutter_test:
    name: Run Flutter
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build apk
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/.apk"
          token: ${{ secrets.TOKEN }}